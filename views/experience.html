<form class="p-3 mb-2 bg-light row justify-content-between" action="#" method="post">
    <span>Experience</span>
    <div class="row gx-2 col-8 d-flex align-content-between flex-wrap">
        <label for="bio" class="form-label">Biography</label>
        <textarea id="bio" class="form-control" rows="7" name="bio"></textarea>
    </div>
    <div id="right" class="col-md-4 position-relative d-flex align-content-between flex-wrap">
        <div class="col-12">

            <div class="expLabel">

                <label><input type="radio" name="yearsExp" id="fourPlus" value="4+"> 4+</input></label>
            </div>
        </div>
        <div class="col-12">
            <label class="form-label">Willing to Relocate</label><br>
            <div class="expLabel">
                <label><input type="radio" name="relocate" id="yes" value="yes"> Yes</input></label>
                <label><input type="radio" name="relocate" id="no" value="no"> No</input></label>
                <label><input type="radio" name="relocate" id="maybe" value="maybe"> Maybe</input></label>
            </div>
        </div>
        <button type="submit" class="rounded w-100 form-control">Next &gt;</button>
